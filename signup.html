<div class="push-1-2">
   <label for="name">Name</label>
   <input id="name"  required name="name">
  </div>

<div class="push-1-2">
  <label for="Username">Username</label>
  <input id="Username" type="Username" name="Username" required placeholder="Studentlife23">
</div>

<div class="push-1-2">
  <label for="email"></label>
  <input id="email" type="email" name="email" required placeholder="you@Proactivity.com">
</div>

<div class="push-1-2">

</div>

<div class="push-1-2">

 </div>
</div>

  <div class="unit gutter xs-1 s-1 m-1-2 l-1-2 pad-t-2 pad-b-1-2 text-center milli">
    <h2>Credit Card Info</h2>

    <div class="push-1-2">
      <label for="full-name"> Your Full name</label>
      <input id="full-name" required name="full-name">
    </div>

    <div class="push-1-2">
      <label for="country">Country</label>
      <input id="country" required name="country">
    </div>

    <div class="push-1-2">
      <label for="address">Address</label>
      <input id="address" required name="Address">
    </div>

    <div class="push-1-2">

      <input id="city" required name="city">
    </div>

    <div class="push-1-2">

        <option value="Alberta">
        <option value="Ontario">
        <option value="Québec">
        <option value="Nova Scotia">
      </datalist>
   </div>

   <div class="push">
     <label for="zip-postal-code">ZIP or postal code</label>
     <input id="zip-postal-code" required name="zip-postal-code">
   </div>

   <div class="push">

    <div>

<div class="unit gutter xs-1 s-1 m-1 l-1 pad-b-1-2 text-center milli">
